<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Features in One Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 20px;
    }

    section {
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    input, button {
      padding: 8px;
      margin: 6px 0;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #colorBox {
      padding: 15px;
      background-color: #ddd;
      margin-top: 10px;
      color: black;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #countDisplay {
      font-size: 24px;
      margin: 10px 0;
      color: #0077cc;
    }

    #message {
      color: red;
    }

    .flex-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .small-input {
      width: 80px;
    }

    label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 1. Counting Mechanism -->
  <section>
    <h2>1. Counting Mechanism</h2>
    <div id="countDisplay">0</div>
    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>
  </section>

  <!-- 2. BMI Calculator -->
  <section>
    <h2>2. BMI Calculator (Feet/Inch or Meter)</h2>

    <label>Weight (kg):</label><input type="number" id="weight" placeholder="e.g. 60"><br>

    <div class="flex-row">
      <div>
        <label>Height (ft/in):</label><br>
        <input type="number" id="feet" class="small-input" placeholder="feet">
        <input type="number" id="inches" class="small-input" placeholder="inch">
      </div>
      <div>
        <label>Or Height (m):</label><br>
        <input type="number" id="meters" class="small-input" placeholder="e.g. 1.65">
      </div>
    </div>
    
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmiResult"></p>
  </section>

  <!-- 3. Change Text Color -->
  <section>
    <h2>3. Change Text Color</h2>
    <input id="colorInput" placeholder="Enter color (e.g., blue)">
    <button onclick="changeColor()">Change Color</button>
    <div id="colorBox">This is a colored text box.</div>
  </section>

  <!-- 4. Form Validation -->
  <section>
    <h2>4. Form Validation</h2>
    <form onsubmit="return validateForm()">
      <label>Password:</label><br>
      <input type="password" id="password" placeholder="Min 6 characters" required><br>
      <label>Confirm:</label><br>
      <input type="password" id="confirmPassword" placeholder="Re-type password" required><br>
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </section>

  <script>
    // Counter
    let count = 0;
    function increment() {
      count++;
      document.getElementById("countDisplay").textContent = count;
    }
    function decrement() {
      count--;
      document.getElementById("countDisplay").textContent = count;
    }

    // BMI Calculator
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const feet = parseFloat(document.getElementById("feet").value) || 0;
      const inches = parseFloat(document.getElementById("inches").value) || 0;
      const meters = parseFloat(document.getElementById("meters").value);

      let heightInMeters = 0;

      if (meters) {
        heightInMeters = meters;
      } else if (feet || inches) {
        const totalInches = (feet * 12) + inches;
        heightInMeters = totalInches * 0.0254;
      }

      if (weight > 0 && heightInMeters > 0) {
        const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);
        document.getElementById("bmiResult").textContent = `Your BMI: ${bmi}`;
      } else {
        document.getElementById("bmiResult").textContent = "Please provide valid inputs.";
      }
    }

    // Change Text Color
    function changeColor() {
      const color = document.getElementById("colorInput").value;
      document.getElementById("colorBox").style.color = color;
    }

    // Form Validation
    function validateForm() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("message");

      if (pass.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        msg.style.color = "red";
        return false;
      }
      if (pass !== confirm) {
        msg.textContent = "Passwords do not match.";
        msg.style.color = "red";
        return false;
      }
      msg.style.color = "green";
      msg.textContent = "Password is valid!";
      return true;
    }
  </script>

</body>
</html>
